<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aavaaz - Voice Memory Companion</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <h1 class="logo">Aavaaz</h1>
      <div class="nav-links">
        <a href="/index.html">Home</a>
        <a href="/dashboard.html" id="dash-link" style="display:none">Dashboard</a>
        <a href="/privacy.html">Privacy</a>
        <button id="logout-btn" style="display:none">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <div class="hero-content">
      <h1>Preserve the Comfort of a Loved One's Voice</h1>
      <p>For families and seniors in premium care homes.</p>
      <button id="start-btn" class="btn btn-primary">Start Free Pilot</button>
    </div>
  </section>

  <!-- Authentication Section -->
  <section id="auth" class="auth-section" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:9999; display:flex; justify-content:center; align-items:center;">
        <div class="auth-container" style="background:white; padding:40px; border-radius:10px; max-width:400px; width:90%;">
                <h2 style="color:#333; margin-top:0; text-align:center;">Login / Signup</h2>
                <input id="email" type="email" placeholder="Email" class="input" style="width:100%; padding:12px; margin:10px 0; border:1px solid #ddd; border-radius:5px; box-sizing:border-box;" />
                <input id="password" type="password" placeholder="Password" class="input" style="width:100%; padding:12px; margin:10px 0; border:1px solid #ddd; border-radius:5px; box-sizing:border-box;" />
                <button id="login-btn" class="btn btn-secondary" style="width:100%; padding:12px; margin:10px 0; background:#6366f1; color:white; border:none; border-radius:5px; cursor:pointer;">Login</button>
                <button id="signup-btn" class="btn btn-secondary" style="width:100%; padding:12px; margin:10px 0; background:#6366f1; color:white; border:none; border-radius:5px; cursor:pointer;">Signup</button>
                <p id="auth-message" class="message" style="color:#f44336; text-align:center;"></p>
                <button id="close-auth-btn" class="btn btn-secondary" style="width:100%; padding:12px; margin:10px 0; background:#999; color:white; border:none; border-radius:5px; cursor:pointer;">Close</button>
              </div><div class="auth-container">
      <h2>Login / Signup</h2>
      <input id="email" type="email" placeholder="Email" class="input" />
      <input id="password" type="password" placeholder="Password" class="input" />
      <button id="login-btn" class="btn btn-secondary">Login</button>
      <button id="signup-btn" class="btn btn-secondary">Signup</button>
      <p id="auth-message" class="message"></p>
      <button id="close-auth-btn" class="btn btn-secondary">Close</button>
    </div>
  </section>

  <!-- Hidden Dashboard Section -->
  <section id="dashboard" class="dashboard" style="display:none">
    <div class="dashboard-container">
      <h1>Welcome to Your Voice Dashboard</h1>
      <p>Your voice memories are being preserved...</p>
      <a href="/dashboard.html" class="btn btn-primary">Go to Full Dashboard</a>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
