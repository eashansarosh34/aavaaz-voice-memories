<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aavaaz - Continuous Voice Call</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    .call-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }
    .call-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .call-header h1 {
      font-size: 28px;
      color: #333;
      margin: 0 0 10px 0;
    }
    .call-header p {
      color: #666;
      margin: 0;
    }
    .call-status {
      background: #f0f4ff;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
      color: #667eea;
    }
    .call-timer {
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
      text-align: center;
      margin: 20px 0;
      font-family: 'Courier New', monospace;
    }
    .waveform {
      width: 100%;
      height: 60px;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 10px;
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }
    .wave-bar {
      width: 4px;
      height: 20px;
      background: #667eea;
      border-radius: 2px;
      animation: pulse 0.6s ease-in-out infinite;
    }
    .wave-bar:nth-child(2) { animation-delay: 0.1s; }
    .wave-bar:nth-child(3) { animation-delay: 0.2s; }
    .wave-bar:nth-child(4) { animation-delay: 0.3s; }
    .wave-bar:nth-child(5) { animation-delay: 0.4s; }
    @keyframes pulse {
      0%, 100% { height: 20px; opacity: 0.5; }
      50% { height: 40px; opacity: 1; }
    }
    .controls {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin: 30px 0;
    }
    .btn {
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-call {
      background: #667eea;
      color: white;
      flex: 1;
    }
    .btn-call:hover {
      background: #5568d3;
      transform: scale(1.05);
    }
    .btn-end {
      background: #ff6b6b;
      color: white;
      flex: 1;
      display: none;
    }
    .btn-end:hover {
      background: #ee5a5a;
    }
    .conversation-box {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 13px;
      color: #333;
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      word-wrap: break-word;
    }
    .message.user {
      background: #e3f2fd;
      color: #1976d2;
      text-align: right;
    }
    .message.assistant {
      background: #f5f5f5;
      color: #333;
      text-align: left;
    }
    .message.system {
      background: #fff3cd;
      color: #856404;
      font-size: 12px;
      text-align: center;
    }
    .status-indicator {
      width: 12px;
      height: 12px;
      background: #4caf50;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
      animation: blink 2s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="call-container">
    <div class="call-header">
      <h1>Aavaaz Voice Call</h1>
      <p>Continuous conversation</p>
    </div>
    <div class="call-status" id="callStatus">
      <span class="status-indicator"></span>Ready to connect
    </div>
    <div class="call-timer" id="callTimer">00:00</div>
    <div class="waveform" id="waveform" style="display: none;">
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
    </div>
    <div class="controls">
      <button class="btn btn-call" id="startCallBtn" onclick="startCall()">Start Call</button>
      <button class="btn btn-end" id="endCallBtn" onclick="endCall()">End Call</button>
    </div>
    <div class="conversation-box" id="conversationBox"></div>
  </div>

  <script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const synthesis = window.speechSynthesis;
    
    let callActive = false;
    let callStartTime = null;
    let timerInterval = null;
    let sessionId = 'session-' + Date.now();
    let conversation = [];
    const userEmail = 'eashansarosh@gmail.com';
    const recognition = new SpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = 'en-US';
    
    async function startCall() {
      callActive = true;
      callStartTime = Date.now();
      conversation = [];
      
      document.getElementById('startCallBtn').style.display = 'none';
      document.getElementById('endCallBtn').style.display = 'block';
      document.getElementById('waveform').style.display = 'flex';
      document.getElementById('callStatus').innerHTML = '<span class="status-indicator"></span>Call in progress...';
      document.getElementById('conversationBox').innerHTML = '';
      
      startTimer();
      addMessage('system', 'Call started. Listening for your voice...');
      
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        continuousConversationLoop();
      } catch (error) {
        addMessage('system', 'Error: Microphone access denied');
        resetCall();
      }
    }
    
    function continuousConversationLoop() {
      if (!callActive) return;
      
      addMessage('system', 'Listening...');
      
      recognition.onstart = () => {
        console.log('Speech recognition started');
      };
      
      recognition.onresult = async (event) => {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript;
        }
        
        if (transcript.trim().length === 0) {
          addMessage('system', 'No speech detected. Listening again...');
          if (callActive) setTimeout(continuousConversationLoop, 500);
          return;
        }
        
        addMessage('user', transcript);
        
        try {
          addMessage('system', 'Sending to Grok...');
          const response = await fetch('/api/conversation-loop', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-User-ID': sessionId,
              'X-User-Email': userEmail
            },
            body: JSON.stringify({
              userId: sessionId,
              context: transcript,
              conversation: conversation,
              voiceId: 'default'
            })
          });
          
          if (!response.ok) {
            const error = await response.text();
            addMessage('system', 'API Error: ' + error);
            if (callActive) setTimeout(continuousConversationLoop, 500);
            return;
          }
          
          const data = await response.json();
          const grokResponse = data.grokResponse;
          conversation = data.conversation || conversation;
          
          addMessage('assistant', grokResponse);
          
          // Text to speech using browser synthesis
          const utterance = new SpeechSynthesisUtterance(grokResponse);
          utterance.rate = 1;
          utterance.onend = () => {
            if (callActive) setTimeout(continuousConversationLoop, 500);
          };
          synthesis.speak(utterance);
          
        } catch (error) {
          console.error('Error:', error);
          addMessage('system', 'Error: ' + error.message);
          if (callActive) setTimeout(continuousConversationLoop, 500);
        }
      };
      
      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        addMessage('system', 'Error: ' + event.error);
        if (callActive) setTimeout(continuousConversationLoop, 500);
      };
      
      recognition.onend = () => {
        console.log('Speech recognition ended');
      };
      
      recognition.start();
    }
    
    function addMessage(sender, text) {
      const box = document.getElementById('conversationBox');
      const msgEl = document.createElement('div');
      msgEl.className = 'message ' + sender;
      msgEl.textContent = text;
      box.appendChild(msgEl);
      box.scrollTop = box.scrollHeight;
    }
    
    function startTimer() {
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
        const mins = Math.floor(elapsed / 60);
        const secs = elapsed % 60;
        document.getElementById('callTimer').textContent = 
          String(mins).padStart(2, '0') + ':' + String(secs).padStart(2, '0');
      }, 1000);
    }
    
    function endCall() {
      callActive = false;
      recognition.stop();
      synthesis.cancel();
      resetCall();
      addMessage('system', 'Call ended. Email: eashansarosh@gmail.com');
    }
    
    function resetCall() {
      callActive = false;
      clearInterval(timerInterval);
      document.getElementById('startCallBtn').style.display = 'block';
      document.getElementById('endCallBtn').style.display = 'none';
      document.getElementById('waveform').style.display = 'none';
      document.getElementById('callTimer').textContent = '00:00';
      document.getElementById('callStatus').innerHTML = '<span class="status-indicator"></span>Ready to connect';
    }
  </script>
</body>
</html>
